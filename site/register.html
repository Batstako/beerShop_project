<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

<div>
    <form>
        <fieldset>
            <legend>Register</legend>

			<div>
                <label class="sr-only">Username</label>

                <div>
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
            </div>
			
			<div>
                <label class="sr-only">Password</label>

                <div>
                    <input id="password" name="password" type="text" placeholder="Password">
                </div>
            </div>

            <div>
                <label class="sr-only">Confirm Password</label>

                <div>
                    <input id="confirmPass" name="confirmPass" type="text" placeholder="Confirm Password">
                </div>
            </div>
			
			<div>
                <label class="sr-only">First Name</label>

                <div>
                    <input id="firstName" name="LastName" type="text" placeholder="First Name">
                </div>
            </div>
			
			<div>
                <label class="sr-only">Second Name</label>

                <div>
                    <input id="SecondName" name="secondName" type="text" placeholder="Second Name">
                </div>
            </div>
 
            <div>
                <label class="sr-only">Email</label>

                <div>
                    <input id="email" name="email" type="text" placeholder="Email">
                </div>
            </div>

            <div>
                <label class="sr-only">Phone Number</label>

                <div>
                    <input id="phone" name="phone" type="text" placeholder="Phone Number">
                </div>
            </div>

            <div>
                <label class="sr-only">Address</label>

                <div>
                    <input id="address" name="address" type="text" placeholder="Address">
                </div>
            </div>

            <div>
                <div>
                    <button type="reset">Cancel</button>
                    <button type="submit">Register</button>
                </div>
            </div>
			
			<form>
				<input type="checkbox">Age 18+ <br>
				<input type="checkbox">I have read and agree to the <a href="https://www.un.org/Depts/ptd/terms-and-conditions-agreement">Terms and Conditions</a><br>
				<input type="checkbox">GDPR Agreement 
			</form>

        </fieldset>
    </form>
</div>

  </body>
</html>
