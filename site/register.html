<div>
    <form>
        <fieldset>
            <legend>Register</legend>

			<div>
                <label>Username</label>

                <div>
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
            </div>
			
			<div>
                <label>Password</label>

                <div>
                    <input id="password" name="password" type="text" placeholder="Password">
                </div>
            </div>

            <div>
                <label>Confirm Password</label>

                <div>
                    <input id="confirmPass" name="confirmPass" type="text" placeholder="Confirm Password">
                </div>
            </div>
			
			<div>
                <label>First Name</label>

                <div>
                    <input id="firstName" name="LastName" type="text" placeholder="First Name">
                </div>
            </div>
			
			<div>
                <label>Second Name</label>

                <div>
                    <input id="SecondName" name="secondName" type="text" placeholder="Second Name">
                </div>
            </div>
 
            <div>
                <label>Email</label>

                <div>
                    <input id="email" name="email" type="text" placeholder="Email">
                </div>
            </div>

            <div>
                <label>Phone Number</label>

                <div>
                    <input id="phone" name="phone" type="text" placeholder="Phone Number">
                </div>
            </div>

            <div>
                <label>Address</label>

                <div>
                    <input id="address" name="address" type="text" placeholder="Address">
                </div>
            </div>

            <div>
                <div>
                    <button type="reset">Cancel</button>
                    <button type="submit">Register</button>
                </div>
            </div>
			
			<form>
				<input type="checkbox">Age 18+ <br>
				<input type="checkbox">I have read and agree to the <a href="https://www.un.org/Depts/ptd/terms-and-conditions-agreement">Terms and Conditions</a><br>
				<input type="checkbox">GDPR Agreement 
			</form>

        </fieldset>
    </form>
</div>
